{% extends 'main.html' %}

{% block content %}

<style>
    .room-container {
        display: grid;
        grid-template-columns: 0.7fr 3fr;
    }
    .list {
        padding: 15px;
    }

    .content {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-right: 30px;
    }
    .item {
        background: gray;
        margin: 10px;
        padding-bottom: 100px;
        text-align: center;
    }
    .item a {
        color: red;
    }
</style>

<div class="room-container">

        <div class="list">
            <h4>
            <a href="/">All</a><br>
{#            <a href="?q=smartphones">Smartphone</a><br>#}
{#            <a href="?q=laptops">Laptop</a><br>#}
            </h4>
            <h4>
                {% for it in category %}
                    <a href="?q={{it.category|lower}}">{{ it.category }}</a><br>
                {% endfor %}
            </h4>
        </div>

        <div class="content">
            {% for item in items %}
                <div class="item">
                    <a href="{{ item.brand|lower }}">
                        <h4>{{ item.brand }}</h4><br>
                    </a>
                </div>

            {% endfor %}
        </div>

</div>


{% endblock %}
